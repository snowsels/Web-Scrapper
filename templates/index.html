<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNews</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body background="/static/images/wallpaperflare.com_wallpaper.jpg">
    <div class="mb-10 top-1 w-screen flex flex-col justify-center items-center">
        <img src="../static/images/techpost.png" class="w-64 h-64" alt="Logo Image">
    </div>
    <div class="bottom-10 m-auto relative" id="container" style="width: 500px; height:500px">
        <img id="bg" src="" alt="bgImage">
        <span class=" font-mono text-lg absolute whitespace-pre-line text-justify" id="News"style="white-space:pre-line; top:100px;left:20px; width: 450px">{{News|safe}}</span>
    </div>
    <div id="canvasWrapper" class="mb-10 w-screen flex justify-center items-center">
        <button
            class="text-white p-3 rounded-md font-sans text-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
            onclick="download()">Download Post</button>
    </div>



    <script>
        var newbg=document.getElementById("bg");
        var background=new Image();
        background.src="static/images/"+(Math.floor(Math.random() * (6))+1)+".jpg";
        newbg.src=background.src;
    </script>
     <script src="/static/images/js/h2cmin.js"></script>
     <script>
         function download() {
             html2canvas(document.getElementById("container"), { height: 500, width: 500}).then(canvas => {
                 //document.body.appendChild(canvas);
                 var a = document.createElement('a');
                 a.href = canvas.toDataURL("images/jpeg").replace("images/jpeg", "image/octet-stream");
                 a.download = 'downloaded.jpg';
                 a.click();
             });
         }
     </script>
</body>

</html>
